<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Batman Logo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #logo-container {
            position: relative;
            width: 300px;
            height: 300px;
            perspective: 1000px;
            margin-bottom: 50px;
        }
        
        #batman-logo {
            width: 100%;
            height: 100%;
            animation: rotate 8s linear infinite;
            transform-style: preserve-3d;
        }
        
        @keyframes rotate {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }
        
        #name {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px #fff;
            opacity: 0;
            animation: fadeIn 3s ease-in 1s forwards;
            letter-spacing: 3px;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="logo-container">
        <img id="batman-logo" src="https://i.ibb.co/ns5NP09q/Batman-Logo-Evolution-6-1200x750-removebg-preview.png" alt="Batman Logo">
    </div>
    <div id="name">NYTHEON RAT</div>

    <script>
        // Fallback in case the image fails to load
        document.getElementById('batman-logo').onerror = function() {
            this.src = 'https://via.placeholder.com/300/000000/FFFFFF?text=Batman+Logo';
        };
    </script>
</body>
</html>
